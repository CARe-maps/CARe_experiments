hydra:
  run:
    dir: ./extracted_features/mp3d_0323_25mm/mp3d_0323_25mm/Z6MFQCViBuw/hydra_outputs/class_agnostic_mask_computation
  sweep:
    dir: saved/hydra_logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}_${hydra.job.id}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=./extracted_features/mp3d_0323_25mm/mp3d_0323_25mm/Z6MFQCViBuw/hydra_outputs/class_agnostic_mask_computation
    task:
    - general.experiment_name=experiment_mp3d_ext
    - general.checkpoint=/tmp2/htsu/mp3d_pointcloud_gen/openmask3d/resources/scannet200_model.ckpt
    - general.train_mode=false
    - data.test_mode=test
    - model.num_queries=120
    - general.use_dbscan=true
    - general.dbscan_eps=0.95
    - general.save_visualizations=false
    - general.scene_path=./resources/mp3d_0323_25mm/Z6MFQCViBuw/6//pointcloud.ply
    - general.mask_save_dir=./extracted_features/mp3d_0323_25mm/mp3d_0323_25mm/Z6MFQCViBuw
  job:
    name: get_masks_single_scene
    override_dirname: data.test_mode=test,general.checkpoint=/tmp2/htsu/mp3d_pointcloud_gen/openmask3d/resources/scannet200_model.ckpt,general.dbscan_eps=0.95,general.experiment_name=experiment_mp3d_ext,general.mask_save_dir=./extracted_features/mp3d_0323_25mm/mp3d_0323_25mm/Z6MFQCViBuw,general.save_visualizations=false,general.scene_path=./resources/mp3d_0323_25mm/Z6MFQCViBuw/6//pointcloud.ply,general.train_mode=false,general.use_dbscan=true,model.num_queries=120
    id: ???
    num: ???
    config_name: config_base_class_agn_masks_single_scene.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.5
    cwd: /tmp2/htsu/mp3d_pointcloud_gen/openmask3d/openmask3d
  verbose: false
